<h1>Showings</h1>
<div class="movies-container">
  <div class="movie-card" *ngFor="let movie of movies" (click)="viewMovie(movie.movieId, movie.title)">
    <img [src]="movie.posterUrl" alt="{{ movie.title }}" class="movie-poster" />
    <div class="movie-details">
      <h3 class="movie-title">{{ movie.title }}</h3>
      <p class="movie-genres">{{ movie.genreNames }}</p>
    </div>
  </div>
</div>
