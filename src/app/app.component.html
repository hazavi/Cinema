<nav class="nav-container">
  <ul class="nav-links nav-start">
    <li><a routerLink="/showing" routerLinkActive="active">Showing</a></li>

  </ul>

  <div class="logo-container">
    <div class="logo" routerLink="/">
      <img src="assets/bioma-logo.png" alt="Bioma Logo" style="height: 25px;">
      Bioma
    </div>
  </div>

  <!-- Nav End with userFirstName and Logout -->
  <div class="nav-end">
    <!-- Admin link -->
    <a *ngIf="isUserAdmin" routerLink="/admin" routerLinkActive="active">Admin</a>

    <!-- Conditional rendering for Login or userFirstName and Logout button -->
    <ng-container *ngIf="userFirstName; else loginTemplate">
      <span class="user-info">

        <a class="user-name" [routerLink]="['/profile', userId]" routerLinkActive="active">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
          </svg>
          {{ userFirstName }}</a>
        <button (click)="logout()" class="logout-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
          </svg>
        </button>
      </span>
    </ng-container>

    <!-- Login link template -->
    <ng-template #loginTemplate>
      <a routerLink="/login" routerLinkActive="active" class="login-link">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path
            d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
        </svg>
        Login
      </a>
    </ng-template>
  </div>



  <button class="mobile-menu" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>
</nav>

<div class="content">
  <div class="page-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
